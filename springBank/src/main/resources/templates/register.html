<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>회원가입</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">회원가입</div>
      <div class="card-body">
        <form action="#" method="post">
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="memberId" name="memberId" class="form-control" placeholder="memberId" required="required">
              <label for="memberId">아이디</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="memberPw" name="memberPw" class="form-control" placeholder="memberPw" required="required">
              <label for="memberPw">비밀번호</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="memberName" name="memberName" class="form-control" placeholder="memberName" required="required">
              <label for="memberName">이름</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="memberAddress" name="memberAddress" class="form-control" placeholder="memberAddress" required="required">
              <label for="memberAddress">주소</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="memberPhone" name="memberPhone" class="form-control" placeholder="memberPhone" required="required">
              <label for="memberPhone">전화번호</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <select class="form-control">
              	<option selected="selected">대리점선택</option>
              	<option>JH투자증권 덕진점</option>
              	<option>JH투자증권 덕진점</option>
              </select>
            </div>
          </div>
          <!-- <a class="btn btn-primary btn-block" href="login.html">회원가입확인</a> -->
          <input type="submit" value="회원가입확인" class="btn btn-primary btn-block">
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" th:href="@{/login}">Login Page</a>
          <!-- <a class="d-block small" href="forgot-password.html">Forgot Password?</a> -->
        </div>
        <div class="text-center">
          <a class="d-block small mt-3" th:href="@{/index}">Index</a>
          <!-- <a class="d-block small" href="forgot-password.html">Forgot Password?</a> -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
